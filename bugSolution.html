<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><script>let x = 5; let y = "5"; if (x == y) {console.log("Equal using loose equality");} else {console.log("Not equal using loose equality");}if (x == parseInt(y)) {console.log("Equal after type conversion");} else {console.log("Not equal after type conversion");}</script></body></html>
